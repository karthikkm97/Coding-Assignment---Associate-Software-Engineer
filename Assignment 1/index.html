<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-card" tabindex="0">
    <div class="profile-image">
      <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="John Doe Profile Picture" />
    </div>
    <div class="profile-info">
      <h2>Karthik M</h2>
      <h4>Full Stack Web Developer</h4>
      <p>Passionate about building user-friendly web applications and exploring new technologies.</p>
      <div class="social-icons">
        <a href="#" class="icon" aria-label="Twitter" target="_blank" rel="noopener noreferrer">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter Icon" />
        </a>
        <a href="#" class="icon" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" alt="LinkedIn Icon" />
        </a>
        <a href="#" class="icon" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub Icon" />
        </a>
      </div>
    </div>
  </div>
</body>
</html>
