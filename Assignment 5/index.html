<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <img src="" alt="Slider Image" id="sliderImage" class="slider-image">
    </div>
    
    <div class="controls">
      <button class="control-btn prev-btn" id="prevBtn">&#10094;</button>
      <button class="control-btn next-btn" id="nextBtn">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
